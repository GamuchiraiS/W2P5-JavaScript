<!DOCTYPE html> 
<html > 
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript">
	var lastNum = 9; 
	var string = ""; 
		//Goes through numbers from 1 - 9
		for (var i = 1; i <= lastNum; i++){
			for (var a = 1; a <= i; a++){
				string = string + i;
			}
			//prints all the numbers
			string = string + "\n";
		} 
		//To show on console
		console.log(string);
</script>
</head>
<body>	
</body>	
</html>
